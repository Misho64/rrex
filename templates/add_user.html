{% extends 'layout.html' %}

{% block title %}Add User{% endblock %}

{% block content %}

<div class="d-flex vh-100 ">

    <div class="card m-auto col-3">

        <div class="card-header">
            <div class="display-5">
                Add User
            </div>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('addUser') }}">
                <label for="empid">Employee Number</label>
                <input class="form-control" type="text" id="empid" name="empid" required><br>
                <label for="password">Employee Password</label>
                <input class="form-control" type="password" id="password" name="password" required><br>
                <button class="form-control" type="submit">Add</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
